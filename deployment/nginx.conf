# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream backend server (FastAPI)
upstream backend {
    server localhost:8000;
    keepalive 64;
}

# Upstream frontend server (React)
upstream frontend {
    server localhost:5173;
    keepalive 64;
}

server {
    listen 80;
    server_name o2ai-fax-automation.centralus.cloudapp.azure.com;

    # Client body size limit (for file uploads) - set to 500M to handle large PDFs
    client_max_body_size 500M;
    client_body_buffer_size 128k;

    # Frontend root
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # JWKS endpoint -> backend FastAPI
    location /.well-known/jwks.json {
        proxy_pass http://backend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Increase body size for file uploads
        client_max_body_size 500M;
        client_body_buffer_size 128k;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check (optional)
    location /health {
        proxy_pass http://backend/;
        access_log off;
    }
}
