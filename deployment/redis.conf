# Redis configuration for standalone master instance
# This ensures Redis runs as a writable master, not a read-only replica

# Disable replication (standalone mode)
# SLAVEOF is handled at runtime, but we ensure it's not configured as replica

# Allow writes (disable read-only mode)
slave-read-only no

# Persistence
appendonly yes
appendfsync everysec

# Network
bind 0.0.0.0
protected-mode no

# General
daemonize no
tcp-backlog 511
timeout 0
tcp-keepalive 300

