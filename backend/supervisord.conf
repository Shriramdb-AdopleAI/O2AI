[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:redis]
command=redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --dir /app/redis-data
autostart=true
autorestart=true
stdout_logfile=/app/logs/redis.log
stderr_logfile=/app/logs/redis_error.log
priority=1

[program:backend]
command=python -m uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/app/logs/backend.log
stderr_logfile=/app/logs/backend_error.log
environment=PYTHONPATH="/app/backend",REDIS_HOST="localhost",REDIS_URL="redis://localhost:6379/0"
priority=2
startsecs=10

[program:celery]
command=celery -A core.celery_app worker --loglevel=info --pool=prefork --concurrency=4 --queues=processing
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/app/logs/celery.log
stderr_logfile=/app/logs/celery_error.log
environment=PYTHONPATH="/app/backend",REDIS_HOST="localhost",REDIS_URL="redis://localhost:6379/0"
priority=3
startsecs=15
